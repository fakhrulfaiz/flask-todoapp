name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"           # ‚Üê caches ~/.cache/pip between runs

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run flake8
        run: flake8 .

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    needs: lint        # tests only run if linting passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test        # only build if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t todo-api:latest .
